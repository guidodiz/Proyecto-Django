<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Deportivo</title>
    <link rel="stylesheet" href="/proyecto/ProyectoCodo/web/static/web/styles/estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario Deportivo</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="dias">Días Disponibles:</label>
                <input type="text" id="dias" name="dias" required>
            </div>
            <div class="form-group">
                <label for="deportes">Deportes:</label>
                <select id="deportes" name="deportes" required>
                    <option value="voley">Voley</option>
                    <option value="basquet">Basquet</option>
                    <option value="futbol">Fútbol</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
