{% extends 'web/base.html' %}
{% load static %}

{% block titulo %} Disciplinas {% endblock %}
{% block extra_css %} {% endblock %}
{% block main %}

<div class="form-container">

    <h1>Lista de actividades deportivas</h1>

    <table>

        <thead>
            <tr>
                <th>Actividad</th>
            </tr>
        </thead>

        <tbody>
            {% for disciplina in disciplinas %}
            <tr>
                <th>{{disciplina}}</th>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

{% endblock %}
